site_name: Auburn University Meshtastic
site_description: Student-led Meshtastic, LoRa, and mesh networking at Auburn University
site_url: https://andrewsuggs465.github.io/

repo_name: andrewsuggs465/AU-Meshtastic
repo_url: https://github.com/andrewsuggs465/AU-Meshtastic
edit_uri: edit/master/docs/

theme:
  name: material
  logo: assets/logos/SVG_auMesh.svg
  favicon: assets/logos/SVG_au.svg
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  font:
    text: Outfit
    code: JetBrains Mono

extra_css:
  - assets/styles/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed
  - attr_list
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

nav:
  - Home: index.md
  - Join: join.md
  - Starting Guide: starting-guide.md
  - Boards: boards.md
  - Events:
      - Events Home: assets/events/index.md
      - 2026-03-02 — Monthly Meeting: assets/events/2026-03-02-monthly-meeting.md
      - 2026-xx-xx — Build Night: assets/events/2026-xx-xx-build-night.md
      - Previous:
          - 2026-02-02 — Monthly Meeting: assets/events/2026-02-02-monthly-meeting.md
  - Resources: resources.md
  - Project Hub: projects.md
  - Uploads: https://auburn.box.com/s/d4jgsr0w9i4rygxcakc5eockw36nfeiw

