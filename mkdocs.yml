site_name: University Meshtastic Club
site_description: A student-led community exploring Meshtastic, LoRa, and decentralized communication
site_url: https://yourusername.github.io/meshtastic-club/

repo_name: andrewsuggs465
repo_url: https://github.com/andrewsuggs465/Eclipse-Shield
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  font:
    text: Inter
    code: JetBrains Mono
  icon:
    repo: fontawesome/brands/github

extra_css:
  - styles/extra.css

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji:
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - About: about.md
  - Projects: projects.md
  - Resources: resources.md
  - Join Us: join.md
