site_name: Auburn University Meshtastic
site_description: Student-led Meshtastic, LoRa, and mesh networking at Auburn University
site_url: https://andrewsuggs465.github.io/au-meshtastic/

repo_name: andrewssuggs465/au-meshtastic
repo_url: https://github.com/andrewsuggs465/au-meshtastic
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
    - content.code.copy
  palette:
    - scheme: slate
      primary: custom
      accent: custom
  font:
    text: Inter
    code: JetBrains Mono

extra_css:
  - styles/extra.css

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - pymdownx.tabbed
  - attr_list

nav:
  - Home: index.md
  - Starting Guide: starting-guide.md
  - About: about.md
  - Join: join.md
  - Events:
      - Events Home: events/index.md
      - 2026-02-12 â€” Weekly Build Night: events/2026-02-12-weekly-build-night.md
  - Resources: resources.md
  - Project Hub: projects.md

